<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style/main.css">
    <title>Math Quiz Game</title>
   


</head>
<body>
    <div id="backgroundblack"> <h2 id="help">(Play @ fullscreen & Refresh window if characters aren't seen)</div></div>
    
    <canvas id="canvas" class="neon-border"></canvas>
    <div id="message">
        <img src="assets/images/2.png" alt="">


    </div>

    <img id="play-button" src="assets/images/play-button.png">
    <nav>
        <div class="nav-container">
          <a href="/" class="logo">Math Quiz Game‎ ‎ ‎ </a> <br>
          <a href="https://youtu.be/NSnhNCLSwu4" class="logo">‎ ‎   ‎ ‎ Game Demo</a>
          
       
        </div>
      </nav>    
  
      <div id="game-info">
        <p>Cow Count: <span id="cow-count">0</span></p>
        <p>Lives: <span id="lives">❤️ ❤️ ❤️<i class="fas fa-heart"></i><i class="fas fa-heart"></i><i class="fas fa-heart"></i></span></p>
      </div>
  
      <div class="container">
  
        <div class="background"></div>
        <div class="background"></div>
        <div id="game">
          <div id="question-container">
            <h2 id="question"></h2>
            <input type="text" id="answer" autocomplete="off" autofocus onkeydown="if (event.keyCode == 13) checkAnswer()">
            <button id="submit-button" onclick="checkAnswer()">Submit</button>
          </div>
          <div id="feedback-container">
            <p id="feedback"></p>
            <button id="next-button" onclick="nextQuestion()">Next Question</button>
          </div>
          <div id="feedback-container">
             
            <h2 id="feedback"></h2>
          </div>
          <div id="score-container">
            <h2 id="score">SCORE: <span>--/10</span></h2>
          </div>
        </div>
        <div id="story">
         
          </div>        
        <p id="story-text"></p>
        </div>
      </div>
      <script src="assets/script/index.js"></script>
      <script src="assets/script/main.js"></script>
      

  
    
   
</body>
<footer>
    <span id="progression">Progress Bar</span>
    <span class="cowIcon">Progression</span>
    
    <div class="footer-container">
      <div class="footer-text">
        <p> &copy; Moo Light  Gamma Technologies All Rights Reserved 2023 ~ Present</p>
        
      </div>
      <div class="footer-image">
        <img src="assets/images/Gamma_Logo.png" alt="Moo Light logo">
      </div>
    </div>
  </footer>
  
</html>
